<html>
<head>
	<title>{{capcalera}}</title>
	<link rel="stylesheet" type="text/css" href="../../css/style.css" media="screen" />
</head>
<body>
	{%if aula%}	
		<h1>{{titol}} {{aula.name}}</h1>
		<ul>
			<li>
				Capacitat: {{aula.capacity}}
			</li>
			<li>
				Curs: {{aula.curs}}
			</li>
		</ul>
		{% if user == aula.user%}
			<p> <input type="button" onclick="window.location.href='{{aula.id}}/edit/'" value="EDITAR"/></p>
			<p> <input type="button" onclick="window.location.href='{{aula.id}}/delete/'" value="ELIMINAR"/></p>
		{% endif %}
		<a href="/aaules/{{aula.id}}/?format=json">Veure informaci√≥ en format JSON</a>
		<p><a href="/aules/"> Veure totes les aules </a></p>
	{%else%}
		<p>L'informacio de l'aula encara no esta disponible</p>
	{%endif%}
</body>
</html>
